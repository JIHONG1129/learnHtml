<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>div标记</title>
<style type="text/css">
.one{width:450px;/*宽*/
	 height:30px;/*高*/
	 line-height:30px;/*行高*/
	 background:#666;/*背景色*/
	 font-size:18px;/*字体大小*/
	 font-weight:bold;/*字体加粗*/
	 text-align:center;/*文本水平居中*/
}
.two{width:450;/*宽*/
	 height:100px;/*高*/
	 background:#930;/*背景色*/
	 font-size:14px;/*字体大小*/
	 text-indent:2em;/*首行缩进*/
}
</style>
</head>

<body>
<div class="one">
	用div标记设置的标题文本
</div>
<div class="two">
	<p>div标记中嵌套的p标记的文本</p>
</div>
</body>
</html>
