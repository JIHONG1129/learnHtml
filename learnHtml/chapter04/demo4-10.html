<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>元素的转换</title>
<style type="text/css">
div,span{
	width:200px;
	height:50px;
	background:#FCC;
	margin:10px;
}
.d_one,.d_two{display:inline;}
.s_one{display:inline-block;}
.s_three{display:block;}
</style>
</head>

<body>
<div class="d_one">第一个div中的文本</div>
<div class="d_two">第二个div中的文本</div>
<div class="d_three">第三个div文本</div>
<span class="s_one">第一个span中的文本</span>
<span class="s_two">第二个span中的元素</span>
<span class="s_three">第三个span中的元素</span>
</body>
</html>
