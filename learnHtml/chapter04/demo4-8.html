<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>块元素和行内元素</title>
<style type="text/css">
	h2{
		background:#FCC;
		width:350px;
		height:50px;
		text-align:center;
	}
	p{
		background:#090;
		}
	strong{
		background:#FCC;
		width:360px;
		height:50px;
		text-align:center;
	}
	em{background:#FF0;}
	del{background:#CCC;}
	
</style>
</head>

<body>
	<h2>h2标记定义的文本。</h2>
    <p>p标记定义的文本。</p>
    <strong>strong标记定义的文本。</strong>
    <em>em标记定义的文本。</em>
    <del>del标记定义的文本。</del>
</body>
</html>
